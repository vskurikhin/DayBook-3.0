quarkus.log.level=${LOG_LEVEL:DEBUG}
quarkus.vertx.prefer-native-transport=true
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DATASOURCE_USERNAME:dbuser}
quarkus.datasource.password=${DATASOURCE_PASSWORD:password}
quarkus.datasource.reactive.url=${DATASOURCE_REACTIVE_URL:postgresql://localhost:5432/db}
quarkus.etcd.client1.host=localhost
quarkus.etcd.client1.port=2379
quarkus.etcd.client1.authentication-timeout=5s
quarkus.etcd.client1.keep-alive-time=5s
quarkus.etcd.client1.keep-alive-timeout=20s
quarkus.etcd.client1.keep-alive-without-calls=false
quarkus.etcd.client1.max-inbound-message-size=4194304
quarkus.etcd.client1.default-load-balancing-policy=pick_first
quarkus.etcd.client1.ssl-config.key-store.path=${DAY_BOOK_KEY_STORE:src/test/resources/test.keystore}
quarkus.etcd.client1.ssl-config.key-store.password=${DAY_BOOK_KEY_STORE_PASSWORD:password}
quarkus.etcd.client1.ssl-config.key-store.alias=${DAY_BOOK_KEY_STORE_ALIAS:localhost}
quarkus.etcd.client1.ssl-config.key-store.alias-password=${DAY_BOOK_KEY_STORE_ALIAS_PASSWORD:password}
quarkus.etcd.client1.ssl-config.trust-store.path=${DAY_BOOK_TRUST_STORE:src/test/resources/test.keystore}
quarkus.etcd.client1.ssl-config.trust-store.password=${DAY_BOOK_TRUST_STORE_PASSWORD:password}

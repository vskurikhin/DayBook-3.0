cdc:
  db:
    database: db
    host: localhost
    password: password
    port: 5432
    username: dbuser
    publication:
      create_if_not_exists: true
      name: pub_db
      tables:
        - "json_records"
    slot:
      create_if_not_exists: true
      name: cdc_slot
      activity_checker_interval: 3000ns
  etcd:
    ca_certs:
      - "ca.crt"
      - "intermediate.crt"
    cert_file: test.crt
    endpoints:
      - localhost:1379
      - localhost:2379
      - localhost:3379
    dial_timeout: 2s
    key_file: test.key
  metric_port: 65535
  log_level: -4
  system: test
